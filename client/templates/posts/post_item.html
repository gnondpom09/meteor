<template name="postItem">
  <div class="post">
    <div class="post-content">
      <h3><a href="{{url}}">{{title}} - <span>{{domain}}</span></a></h3>
      <p>Publie par {{author}}
        {{#if ownPost}}
        <a href="{{pathFor 'postEdit'}}">Edit</a>
        {{/if}}
      </p>
    </div>
    <a href="{{pathFor 'postPage'}}" class="discuss btn btn-default">Discuter</a>
  </div>
</template>
