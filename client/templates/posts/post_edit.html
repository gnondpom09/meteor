<template name="postEdit">
  <form class="main page form ">
    <div class="form-group {{errorClass 'url'}}">
      <label class="control-label" for="url">URL</label>
      <div class="controls">
        <input type="text" name="url" id="url" class="form-control" value="{{url}}" placeholder="votre url"/>
        <span class="help-block">{{errorMessage 'url'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="title">Titre</label>
      <div class="controls">
        <input type="text" name="title" id="title" class="form-control" value="{{title}}" placeholder="Titre de l'article"/>
        <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary submit"/>
    <hr/>
    <a href="#" class="btn btn-danger delete">Supprimer le post</a>
  </form>
</template>
